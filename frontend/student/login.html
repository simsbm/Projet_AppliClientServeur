<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="../assets/css/common.css">
    <link rel="stylesheet" href="../assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <span class="portal-badge student">Student Portal</span>
                <h1>Student Login</h1>
                <p class="login-description">Enter your matricule and password</p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="matricule">Matricule</label>
                    <input type="text" id="matricule" name="matricule" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn-login" id="loginBtn">Login</button>
            </form>

            <div class="login-footer">
                <p>Don't have a matricule? <a href="../register.html">Register here</a></p>
            </div>

            <div class="other-portals">
                <p>Access other portals:</p>
                <div class="portal-links">
                    <a href="../admin/login.html" class="portal-link admin">Admin Portal</a>
                    <a href="../teacher/login.html" class="portal-link teacher">Teacher Portal</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../assets/js/config.js"></script>
    <script src="../assets/js/auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const credentials = {
                matricule: document.getElementById('matricule').value,
                password: document.getElementById('password').value
            };
            
            const loginBtn = document.getElementById('loginBtn');
            setButtonLoading(loginBtn, true);
            
            try {
                await handleLogin(API_ENDPOINTS.AUTH.LOGIN_STUDENT, credentials);
                showAlert('Login successful! Redirecting...', 'success');
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } catch (error) {
                showAlert(error.message, 'error');
            } finally {
                setButtonLoading(loginBtn, false);
            }
        });
    </script>
</body>
</html>
